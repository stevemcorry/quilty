<div class="container-fluid custom-wrap">

    <div class="row">
        <div class="col-md-2 col-xl-3 mt-md-5 order-3 order-md-1">
            <div class="sticky-top pt-5">

                <app-steps  
                    [gridSize]="gridSize"
                    [delayTime]="delayTime"
                    [executeArray]="executeArray"
                    (editEmit)="showEdit($event)">
                </app-steps>

            </div>
        </div>
        <div class="col-md-8 col-xl-6 mt-5 order-1 order-md-2">
            <div class="row">
                <div class="col text-center">
                    <h1>Make Your Own Grid</h1>
                </div>
            </div>

            <div class="row">
                <div class="col px-0 text-center">
                    <!-- <h6>Grid Size</h6>
                    <input [(ngModel)]="gridSize" type="number">
                    <button class="mb-5" (click)="makeGridButton()">rebuild grid</button> -->
                    <button class="mb-2" (click)="stepsComp.addStep()">Save frame</button>
                    <div id="grid-table"></div>
                </div>
            </div>

            <div class="row">
                <div class="col text-center mt-5">
                    <!-- <input [(ngModel)]="delayTime" type="number" step="10" placeholder="Delay Time (ms)"> -->
                    <!-- <button class="mb-5" (click)="stepsComp.addDelay()">Add delay</button> -->
                    <!-- <button class="mb-5" (click)="stepsComp.addStep()">Save frame</button> -->
                </div>
            </div>
        </div>

        <div class="col-md-2 col-xl-3 mt-md-5 order-2 order-md-3">
            <div class="tools-wrapper sticky-top pt-md-5">
                <app-tools 
                    (quickColorEvent)="quickColorChange($event)"
                    (shiftEmit)="shiftGrid($event)"
                    [gridSize]="gridSize"
                    [customColor]="customColor">
                </app-tools>
            </div>
        </div>

    </div>

    <app-demo [executeArray]="executeArray" [gridSize]="gridSize"></app-demo>

</div>


<!-- Save Modal -->
<div class="modal fade" id="saveDesignModal" tabindex="-1" role="dialog" aria-labelledby="saveDesignModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="saveDesignModalLabel">Save</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input placeholder="Name your Creation" [(ngModel)]="patternName" type="text">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="saveDesign()" data-dismiss="modal">Save changes</button>
        </div>
        </div>
    </div>
</div>

<!-- Pattern Modal -->
<div class="modal fade" id="patternModal" tabindex="-1" role="dialog" aria-labelledby="patternModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="patternModal">Edit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modal-grid"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- Delay Modal -->
<div class="modal fade" id="delayModal" tabindex="-1" role="dialog" aria-labelledby="delayModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delayModal">Edit Delay</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modal-grid"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Remove Delay</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Color Modal -->

<div class="modal fade" id="colorPickModal" tabindex="-1" role="dialog" aria-labelledby="colorPickModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="colorPickModalLabel">Choose your color</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body d-flex align-items-center">
          <color-chrome 
              id="color-pick"
              (onChange)="colorChanged($event)" 
              (onChangeComplete)="colorChanged($event)" 
              [color]="customColor">
          </color-chrome>
          <div class="color-show" [style.background]="customColor"></div>
      </div>
      </div>
  </div>
</div>
