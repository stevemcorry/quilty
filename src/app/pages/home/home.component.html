<div class="home-wrapper pb-15">
    <div class="hero-wrap d-flex align-items-lg-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 text-center">
                    <h1 class="white raleway">STEPHEN CORRY</h1>
                    <div class="light-underglow"></div>
                    <hr>
                    <!-- <h4 class="white raleway">DEVELOPER</h4> -->
                    <div class="intro-animation raleway white">
                        <app-intro-animation 
                            [text]="'WEB'" 
                            [delay]="2300" 
                            [delete]="true" 
                            [deleteDelay]="1800">
                        </app-intro-animation>
                        <app-intro-animation 
                            [text]="'APP'" 
                            [delay]="4600"
                            [delete]="true" 
                            [deleteDelay]="1200">
                        </app-intro-animation>
                        <app-intro-animation 
                            [text]="'SOFTWARE'" 
                            [delay]="6200"
                            [delete]="true" 
                            [deleteDelay]="1800">
                        </app-intro-animation>
                        <div class="ml-2 d-inline-block"></div>
                        <app-intro-animation 
                            [text]="'DEVELOPER'" 
                            [delay]="00">
                        </app-intro-animation>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-img"></div>
    </div>

    <div class="projects-container">
        
        <div class="my-20 d-none d-lg-block"></div>
    
        <div class="container projects-container mb-5" 
            [ngStyle]="{'transform': 'rotate('+ projectRotation +'deg)'}"
            #projectsContainer>
            <div class="row">
                <div class="col-lg-3 text-center order-2 order-lg-1">
                    <app-project-show 
                        [margins]="'ms-lg-18'"
                        [picture]="'./assets/images/projects/enrollPro.png'"
                        [projectTitle]="'EnrollPro'"
                        [projectDescription]="'Contact management software for Doterra sellers to keep track of communitation with customers. Built in Angular 4. Also used Ionic 3 to create an app for IOS and Android.'"
                        [projectRotation]="projectRotation"
                        [projectURL]="'https://enroll.pro'"
                        (projectClick)="projectClicked($event)">
                    </app-project-show>
                    <app-project-show 
                        [margins]="'mtm-7'"
                        [picture]="'./assets/images/plants/fresh.png'"
                        [projectTitle]="'Plant tracker'"
                        [projectDescription]="'A little web app to track my plants. It helps me keep them alive. Or at least thats the hope.'"
                        [projectRotation]="projectRotation"
                        [projectURL]="'/plants'"
                        (projectClick)="projectClicked($event)">
                    </app-project-show>
                    <app-project-show 
                        [picture]="'./assets/images/projects/couposts.png'"
                        [projectTitle]="'Couposts'"
                        [projectDescription]="'A website built to connect businesses and instagram users to post marketing images for coupons.'"
                        [projectRotation]="projectRotation"
                        [projectURL]="'https://coupost-7fc1b.web.app/'"
                        (projectClick)="projectClicked($event)">
                    </app-project-show>
                </div>
                <div class="col-lg-3 text-center order-2">
                    <app-project-show 
                        [margins]="'ms-lg-14 ms-xl-8'"
                        [picture]="'./assets/images/projects/hackdays.png'"
                        [projectTitle]="'Code Sprint'"
                        [projectDescription]="'A side scroller game built with Phaser 3'"
                        [projectRotation]="projectRotation"
                        [projectURL]="'https://hackdaysgame.firebaseapp.com/'"
                        (projectClick)="projectClicked($event)">
                    </app-project-show>
                </div>
                <div class="col-lg-3 order-1 order-lg-3">
                    <app-project-show class="invisible"></app-project-show>
                    <!-- <hr class="mt-10 project-hr"> -->
                    <h1 class="text-center raleway">My Projects</h1>
                    <div class="light-underglow"></div>
                    <app-project-show class="invisible d-none d-lg-block"></app-project-show>
                    <!-- <app-project-show 
                        [margins]="'msm-14 mtm-7'"
                        [picture]="'./assets/images/projects/roomingboard.png'"
                        [projectTitle]="'Rooming Board'"
                        [projectDescription]="'A website built to help college students buy and sell housing contracts.'"
                        [projectRotation]="projectRotation"
                        [projectURL]="rooming"
                        (projectClick)="projectClicked($event)">
                    </app-project-show> -->
                </div>
                <div class="col-lg-3 text-center text-lg-left order-4">
                    <app-project-show 
                        [picture]="'./assets/images/projects/mouth3.png'"
                        [projectTitle]="'Dirty Mouth Co'"
                        [projectDescription]="'Personal website I made for my girlfriend to show off and sell her art.'"
                        [projectRotation]="projectRotation"
                        [projectURL]="'https://dirty-mouth.web.app/'"
                        (projectClick)="projectClicked($event)">
                    </app-project-show>
                    <app-project-show 
                        [picture]="'./assets/images/projects/grid.png'"
                        [projectTitle]="'Custom Grid'"
                        [projectDescription]="'Create your own pixel art!'"
                        [projectRotation]="projectRotation"
                        [projectURL]="'/custom-grid'"
                        (projectClick)="projectClicked($event)">
                    </app-project-show>
                    <app-project-show 
                        [margins]="'msm-18 mtm-7'"
                        [picture]="'./assets/images/projects/roomingboard.png'"
                        [projectTitle]="'Rooming Board'"
                        [projectDescription]="'A website built to help college students buy and sell housing contracts.'"
                        [projectRotation]="projectRotation"
                        [projectURL]="rooming"
                        (projectClick)="projectClicked($event)">
                    </app-project-show>
                </div>
            </div>
        </div>
    </div>


    <h1 class="text-center white raleway mt-9 mb-5">Nacho Art Gallery</h1>
    <app-nacho-header></app-nacho-header>

    <!-- <app-home-carousel></app-home-carousel> -->

    <h1 class="text-center raleway white mt-9">CONTACT ME</h1>
    <hr class="my-4">
    <h2 class="text-center"><a href="mailto: stevemcorry@gmail.com" class="raleway  neon-orange neon-pink-hover">stevemcorry@gmail.com</a></h2>

    <!-- <app-js-collision></app-js-collision> -->
    
    <!-- <a id="to-top" class="to-top avenir-medium blue"></a> -->

</div>



<!-- Project Modal -->
<div class="modal fade" id="projectShowModal" tabindex="-1" role="dialog" aria-labelledby="projectShowModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content color5">
            <button type="button" class="color5 custom-close" data-dismiss="modal" aria-label="Close">
                <span data-dismiss="modal" aria-label="Close">&times;</span>
            </button>
            <div class="modal-body row align-items-center">
                <div class="col-sm pl-2">
                    <img class="modal-project-image" src="{{projectInfo.picture}}" alt="{{projectInfo.projectTitle}}">
                </div>
                <div class="col-sm">
                    <h2 class="modal-title barlow" id="projectShowModalLabel">{{projectInfo.projectTitle}}</h2>
                    <div class="raleway mt-2 mb-4">{{projectInfo.projectDescription}}</div>
                    <a [href]="projectInfo.url" target="_blank" class="color5 main-btn barlow">Visit Site</a>
                </div>
            </div>
        </div>
    </div>
</div>
