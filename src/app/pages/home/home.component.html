<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>:)</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div>What is your Message</div>
            <input [(ngModel)]="message" type="text">
            <button (click)="sendMessage()">Send Message</button>
        </div>
    </div>
    <ul>
        <li *ngFor="let todo of messages" [class.done]="todo.done">
            {{ todo.original }}
        </li>
    </ul>
</div>
