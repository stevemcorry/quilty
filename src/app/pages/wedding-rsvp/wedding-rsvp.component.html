<div class="wedding-wrap">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h1>Stephen and Emmalyn's Wedding</h1>
        <h3 class="date">Saturday, September 26th, 2026</h3>
        <h3 class="my-5">We can't wait to celebrate with you!</h3>
      </div>

      <div class="col-12 col-sm-8 col-md-7 col-lg-6">
        <form class="form-wrapper" (ngSubmit)="onSubmit()" #rsvpForm="ngForm">
          <div class="form-group">
            <label for="guestName">Your Name</label>
            <input type="text" class="form-control" id="guestName" name="guestName" [(ngModel)]="guestName" required>
          </div>
          <div class="form-group">
            <label for="attendance">Will you be attending?</label>
            <select class="form-control" id="attendance" name="attendance" [(ngModel)]="attendance" required>
              <option value="" disabled selected>Select an option</option>
              <option value="yes">Yes, I will attend</option>
              <option value="no">No, I cannot attend</option>
            </select>
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests (including yourself)</label>
            <input type="number" class="form-control" id="guests" name="guests" [(ngModel)]="guests" min="1" max="10" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">RSVP</button>
        </form>
      </div>
    </div>
    <div class="row text-center my-5">
      <div class="col">
        <h3>Please carpool if possible, parking is limited <3</h3>
      </div>
    </div>
