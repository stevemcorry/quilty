<h3>Steps</h3>
<div class="step-wrapper row">
    <div class="col text-center mt-5 mb-5">
        <ol id="steps" class="steps">
            <li class="step" *ngFor="let step of executeArray" (click)="editStep(step)">
                <img [src]="step.img" height="40" width="40" alt="">
            </li>
        </ol>
        <button *ngIf="executeArray[0]" data-toggle="modal" data-target="#saveDesignModal">Save Design</button>
    </div>
</div>
